<div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">{{ divTitle }}</h3>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="eachClass in listOfClasses">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{ eachClass.courseTitle+'\n('+eachClass.courseId+')' }}</div>
                        <div class="panel-body"><div class="row"><div class="col-xs-3">Timings</div><div class="col-xs-9">
                        <div class="row"><div class="col-xs-9" ng-repeat="eachTiming in eachClass.timings" >{{ eachTiming }}</div></div>
                        </div></div></div>
                        <div class="panel-footer">Get Attendance Sheet</div>
                    </div>
            </div>
</div>
